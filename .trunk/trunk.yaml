# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.24.0
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - rustfmt@1.65.0
    - yamllint@1.37.1
    - checkov@3.2.450
    - git-diff-check
    - osv-scanner@2.0.3
    - prettier@3.6.2
    - taplo@0.9.3
    - trufflehog@3.89.2
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
